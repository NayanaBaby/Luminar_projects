<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container mt-3">
        <h2>User Details</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="username" class="text-primary" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="enter name" name="name" required>
            </div>

            <!-- //email -->
            <div class="mb-3 mt-3">
                <label for="useremail" class="text-primary" class="form-label">Email:</label>
                <input type="email" class="form-control" id="useremail" placeholder="enter email" name="email" required>
            </div>

            <!-- //Password-->
            <div class="mb-3 mt-3">
                <label for="userpassword" class="text-primary" class="form-label">Password:</label>
                <input type="password" class="form-control" id="userpassword" placeholder="enter password"
                    name="password" required>
            </div>

            <!-- //Address-->
            <div class="mb-3 mt-3">
                <label for="useraddress" class="text-primary" class="form-label">Address:</label>
                <textarea class="form-control" rows="3" id="address" name="address"></textarea>
            </div>

            <!-- //phone number with code-->
            <div class="mb-3 mt-3">
                <div class="row">
                    <label for="phonenum" class="text-primary" class="form-label">Phone number:</label>
                    <div class="col-auto">
                        <input type="number" class="formcontrol" maxlength="3" minlength="3" name="phonecode"
                            placeholder="enter code">
                    </div>
                    <div class="col-auto">
                        <input type="number" minlength="7" maxlength="7" name="phonenumber"
                            placeholder="enter phone number" style="width: 400px;">
                    </div>
                </div>
            </div>

            <!-- Select districts -->
            <div class="mb-3 mt-3">
                <div class="row">
                    <label for="seldistrict" class="text-primary" class="form-label">Select districts(Select
                        one):</label>
                    <select class="form-select" id="seldi" name="seldi">
                        <option disabled selected>Select one</option>
                        <option value="Thrissur">Thrissur</option>
                        <option value="Trivandrum">Trivandrum</option>
                        <option value="Kozhikode">Kozhikode</option>
                        <option value="Kasargod">Kasargod</option>
                    </select>
                </div>
            </div>

            <!-- Color picker -->
            <div class="mb-3 mt-3">
                <div class="row">
                    <label for="colorpi" class="text-primary" class="form-label" id="colorpi">Color picker:</label>
                    <input type="color" class="form-control form-control-color" id="colorp" name="colorp"
                        value="#CCCCCC" style="width:200px" title="chose a color">
                </div>
            </div>

            <!-- Radio button -->
            <div class="mb-3 mt-3">
                <div class="row">
                    <label class="text-primary">Gender:</label>
                    <div class="form-check">
                        <input class="mx-25" type="radio" class="form-check-input" id="radio1" name="radio1">
                        <label class="mx-25">Male</label>
                        <input class="mx-25" type="radio" class="form-check-input" id="radio1" name="radio1">
                        <label class="mx-25">Female</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success" data-bs-toggle="tooltip" title="Click me!"
                class="mb-3 mt-3">Submit</button>
        </form>

    </div>
</body>

</html>
