<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="example.css">
    <style type="text/css">
        h1 {
            background-color: blue;
        }

        #header1 {
            background-color: darkorange;
        }

        .headerclass1 {
            background-color: cadetblue;
        }

        h2,
        h3 {
            color: aquamarine;
        }

        div h1 {
            background-color: crimson;
        }

        div~h1 {
            background-color: cyan;
        }

        * {
            background-color: chartreuse;
        }
    </style>

</head>

<body>
    <div>
        <h1>Heading div 1</h1>
        <h1>Heading div 2</h1>
        <h1>Heading div 3</h1>
    </div>
    <h1 id="header1">Heading 1</h1>
    <h1 class="headerclass1">Heading 2</h1>
    <h1 id="header1">Heading3</h1>
    <h1 class="headerclass1">Heading 4</h1>
    <h1 class="headerclass1">Heading 5</h1>
    <h1 class="headerclass1">Heading 6</h1>
    <h2 class="headerclass1">Heading 7</h2>
    <h3 class="headerclass1">Heading 8</h3>
    <p>Hello CSS</p>
</body>

</html>
